<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
     <title>Form</title>
<body>
    
    <div class="vh-100 d-flex justify-content-center align-items-center ">
    <main class="shadow-lg p-3 mb-5 bg-white rounded rounded-3">
        <header class="w-75 d-block mx-auto ">
            <img class="w-50 mx-auto d-block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgTCe1KgOyb2s7w_9n0GtVWWiGK3LwYBcJkw&s" alt="Logo">
        </header><br>
        <div class="">
            <form class="px-2 p-4 border border-1">
                <header class="mb-3">
                    <h1 class="mb-4 ">Crear Cuenta</h1>
                </header>
                <div class="mb-2 ">
                    <label for="form-label" class="fw-bold">Nombres</label>
                    <input class="form-control" type="text">
                </div>
                <div class="mb-3">
                <div class="">
                    <label for="form-label" class="fw-bold" >Correo electrónico</label>
                </div>
                <input class="form-control" type="text">
                <div class="mb-3">
                    <label for=" form-label" class="fw-bold">Contraseña</label>
                    <input class="form-control" type="password" placeholder="Debe de tener al menos 6 caracteres">
                <p class="fw-bold text-danger">✓ La contraseña debe de tener almenos 6 caracteres.</p>
                </div>
                <div class="mb-3">
                    <label for="fw-bold form-label" class="fw-bold">Vuelve a escribir la Contraseña</label>
                    <input class="form-control" type="password" required>
                </div>
            </div>
            <div class="" style="text-align: center;">
                <input class="btn btn-info text-white btn-lg w-100 " type="button" value="Crear tu cuenta de Coding" onclick="window.location.href='form.html';">
            </div>
            <br>
            <div class="" style="text-align: center;">
                <p>
                    Al crear una cuenta, aceptas las
                    <a href="">Condiciones de Uso</a> y el <br> 
                    <a href="">Aviso de Privacidad</a> de Coding
                </p>

                <div style="text-align: center;">
                    <p>¿Ya tienes una cuenta? <a href="">Iniciar sesión</a> </p>
                </div>
            </form>
        </div>
    </main>
</div>

</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
